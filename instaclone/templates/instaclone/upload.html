{% extends "instaclone/base.html" %}
{% block title %}Upload Picture{% endblock %}

{% block content %}
    <h1>Upload Photo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit", name="upload">Upload Picture</button>
    </form>
{% endblock %}
