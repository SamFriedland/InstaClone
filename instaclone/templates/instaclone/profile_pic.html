{% extends "instaclone/base.html" %}
{% block title %}Upload Profile Picture{% endblock %}

{% block content %}
    <h1>{{ User.get_username(pk=1) }}'s Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit", name="save_pp">Upload Prof_Pic</button>
    </form>
{% endblock %}
